<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts flexiveis com Flexbox</title>
    <style>
        section {
            display:flex;
            justify-content:flex-start;
            width: 700%;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            border:3px dotted purple;
        }

        article{
            width: 100px;
            height: 100px;
            margin-bottom:10px;
            border:1px dashed grey;
            border-radius: 5px;
            background-color:aquamarine ;
        }
    </style>

</head>
<body>  

    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>

</body>

</html>
